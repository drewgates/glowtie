<!DOCTYPE html>
<html>
  <head>
    <title>Glowtie</title>
    <style>

      body { 
        background-color: #000000; 
        font-family: "Helvetica"; 
        color: #ffffff;
      }
      .slider{
        width:90%;

      }
      #colorUpdate{
        background-color: black;
        width:200px;
        height:40px;
        margin:auto;
        text-align: center;
        padding:20px;
        border-radius: 10px;

      }



    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
      console.log("Inline JS running.");
      function updateColor(){
        var red = document.forms['settings'].red.value;
        var green = document.forms['settings'].green.value;
        var blue = document.forms['settings'].blue.value;
        var rgb = blue | (green << 8) | (red << 16);
        var color = "#" + (0x1000000 + rgb).toString(16).slice(1);
        document.getElementById("colorUpdate").style.backgroundColor = color;
      }

    </script>
  </head>
  <body>
    <h1 id="colorUpdate">Glowtie</h1>
    
    <form action="" name="settings" id="settings" method="post">
      <!--Color: <input class="jscolor" value="ffffff" name="color">-->
      Red:<br />
      <input type="range" class="slider" min="0" max="255" value="127" name="red" onchange="updateColor()"><br />
      Green<br />
      <input type="range" class="slider" min="0" max="255" value="127" name="green" onchange="updateColor()"><br />
      Blue<br />
      <input type="range" class="slider" min="0" max="255" value="127" name="blue" onchange="updateColor()"><br />

      <input type="radio" name="mode" value="0" checked> Off<br />
      <input type="radio" name="mode" value="2"> Solid<br />
      <input type="radio" name="mode" value="3"> Infinity<br />
      <input type="radio" name="mode" value="4"> Breathe<br />
      <input type="radio" name="mode" value="5"> Burst<br /><br />
      <button onclick="document.forms['settings'].submit()" type="button">Send to Glowtie!</button>
    </form>


  </body>
</html>
